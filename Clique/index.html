<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap">
  <title>Toque de Baiano</title>
 <link rel="icon" href="https://i.imgur.com/pOjPCod.png" type="image/png">
</head>
<body>
  <div id="game-container">
    <button id="click-btn" class="shine-effect">Toque!</button>
    <div id="yens-container">Yens: ¥<span id="yens">0</span></div>
    <div id="level-container">
      <div id="evolution-level-container">
        <p id="evolution-level"><span id="level">0</span>° Grade</p>
      </div>
      <button id="upgrade-btn" class="shine-effect">Promover (¥<span id="upgrade-cost">10</span>)</button>
    </div>
    <p id="money-per-click">¥1 por clique</p>
    <div id="bottom-buttons">
     <div id="bottom-buttons">
  <button id="reset-btn" class="shine-effect">Rebirth</button>
  <button id="shop-btn" class="shine-effect">Mercado</button>
  <button id="missions-btn" class="shine-effect">Missões</button>
  <button id="characters-btn" class="character-button">Personagens</button>
    </div>
  </div>

<!-- Adicione um contêiner para a imagem das personagens -->
<div id="character-container">
  <img id="character-image" src="" alt="Personagem">
</div>

<div id="rebirth-screen">
    <div id="rebirth-content">
      <h1 id="rebirth-title">Renascimento</h1>
      <p id="rebirth-description">Redefina seus Status Por:</p>
      <!-- Adicione outros elementos conforme necessário -->

      <!-- Botão para Renascer -->
      <button id="rebirth-btn">Renascer</button>
      
      <!-- Botão para Voltar -->
      <button id="back-btn">Voltar</button>
    </div>
  </div>
  
  <!-- Adicionando a caixa de mensagem -->
  <div id="message-box">
    <p id="message-text"></p>
    <button id="ok-button">OK</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
